{% extends "layout.html" %}
{% block content %}
  <h2>Account Update</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }} {{ form.username(size=32) }}</div>
    <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
    <div>{{ form.submit() }}</div>
  </form>
{% endblock %}
